<!doctype html>
<html class="h-full antialiased" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aiaio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#0b0f19',
                        },
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(17, 24, 39, 0.7);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Markdown Styles */
        .prose pre {
            margin: 0;
            border-radius: 0.5rem;
        }

        /* Message Bubbles */
        .message-bubble {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body
    class="h-full bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 overflow-hidden transition-colors duration-300">

    <div class="flex h-full">
        <!-- Sidebar (Left) -->
        <aside id="sidebar"
            class="w-80 flex-shrink-0 flex flex-col border-r border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 transition-all duration-300 transform -translate-x-full sm:translate-x-0 absolute sm:relative z-30 h-full">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                        <i class="fa-solid fa-robot text-white text-sm"></i>
                    </div>
                    <span
                        class="font-display text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400">
                        aiaio
                    </span>
                </div>
                <button id="close-sidebar-mobile"
                    class="sm:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
                    onclick="closeSidebar()">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <!-- New Chat Button -->
            <div class="p-4">
                <button onclick="startNewConversation()"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-lg shadow-blue-600/20 transition-all duration-200 flex items-center justify-center gap-2 font-medium group">
                    <i class="fa-solid fa-plus transition-transform group-hover:rotate-90"></i>
                    <span>New Chat</span>
                </button>
            </div>

            <!-- Conversations List -->
            <div class="flex-1 overflow-y-auto px-3 py-2 space-y-1" id="conversations-list">
                <!-- Conversations will be injected here -->
            </div>

            <!-- User/Settings Footer -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-900/50">
                <div class="flex items-center justify-between">
                    <button onclick="toggleDarkMode()"
                        class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 transition-colors"
                        id="theme-toggle">
                        <i class="fa-solid fa-moon dark:hidden"></i>
                        <i class="fa-solid fa-sun hidden dark:block"></i>
                    </button>
                    <button onclick="toggleSettings()"
                        class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 transition-colors">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
                <div id="version-display" class="text-xs text-center text-gray-400 mt-2 font-mono"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full relative min-w-0">
            <!-- Mobile Header -->
            <div
                class="sm:hidden h-14 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-4 bg-white dark:bg-gray-900 z-20">
                <button id="open-sidebar-mobile" class="text-gray-600 dark:text-gray-400" onclick="openSidebar()">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
                <span class="font-display font-bold text-lg">aiaio</span>
                <div class="w-6"></div> <!-- Spacer -->
            </div>

            <!-- Top Bar (Empty - System Prompt moved to settings) -->

            <!-- Chat Area -->
            <div id="chat-messages" class="flex-1 overflow-y-auto scroll-smooth pt-16 pb-48 px-3">
                <div class="max-w-3xl mx-auto space-y-4" id="messages-container">
                    <!-- Messages will be injected here -->
                </div>
            </div>

            <!-- Input Area -->
            <div
                class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent dark:from-gray-950 dark:via-gray-950 dark:to-transparent pt-10">
                <div class="max-w-3xl mx-auto">
                    <!-- File Previews -->
                    <div id="file-preview-container" class="flex gap-2 mb-2 overflow-x-auto py-2 hidden"></div>

                    <!-- Input Box -->
                    <form id="chat-form" class="relative group">
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl blur opacity-20 group-hover:opacity-30 transition-opacity duration-500">
                        </div>
                        <div
                            class="relative bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl flex items-center p-2 gap-2 transition-colors">
                            <!-- File Upload -->
                            <label
                                class="p-3 text-gray-400 hover:text-blue-500 cursor-pointer transition-colors rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800">
                                <input type="file" id="file-input" class="hidden" multiple>
                                <i class="fa-solid fa-paperclip text-lg"></i>
                            </label>

                            <!-- Text Input -->
                            <textarea id="message-input" rows="1"
                                class="flex-1 bg-transparent border-none focus:ring-0 p-2.5 max-h-32 resize-none text-gray-900 dark:text-gray-100 placeholder-gray-400 text-sm"
                                placeholder="Type a message..."></textarea>

                            <!-- Send Button -->
                            <button type="submit" id="send-button"
                                class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-lg shadow-blue-600/20 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>

                            <!-- Stop Button -->
                            <button type="button" id="stop-button"
                                class="hidden p-3 bg-red-500 hover:bg-red-600 text-white rounded-xl shadow-lg shadow-red-500/20 transition-all duration-200">
                                <i class="fa-solid fa-stop"></i>
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-2">
                        <p class="text-xs text-gray-400 dark:text-gray-500">AI can make mistakes. Please verify
                            important information.</p>
                    </div>
                </div>
            </div>

            <!-- Jump to Bottom -->
            <button id="jump-to-bottom"
                class="absolute bottom-32 right-8 p-3 bg-gray-900 dark:bg-gray-700 text-white rounded-full shadow-lg opacity-0 translate-y-4 transition-all duration-300 z-20 hover:bg-gray-800"
                onclick="scrollToBottom()">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </main>

        <!-- Settings Sidebar (Right) - Hidden by default -->
        <aside id="settings-sidebar"
            class="fixed inset-y-0 right-0 w-80 bg-white dark:bg-gray-900 border-l border-gray-200 dark:border-gray-800 transform translate-x-full transition-transform duration-300 z-40 shadow-2xl">
            <div class="h-full flex flex-col">
                <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between">
                    <h2 class="font-semibold text-lg">Settings</h2>
                    <div class="flex items-center gap-2">
                        <button onclick="createNewSettingsConfig()"
                            class="text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 transition-colors"
                            title="Create new configuration">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button onclick="toggleSettings()"
                            class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <i class="fa-solid fa-xmark text-xl"></i>
                        </button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto">
                    <!-- Tab Navigation -->
                    <div class="flex border-b border-gray-200 dark:border-gray-800">
                        <button onclick="switchSettingsTab('configurations')" id="tab-configurations"
                            class="flex-1 px-4 py-3 text-sm font-medium border-b-2 border-blue-600 text-blue-600 dark:text-blue-400">
                            Configurations
                        </button>
                        <button onclick="switchSettingsTab('system-prompt')" id="tab-system-prompt"
                            class="flex-1 px-4 py-3 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            System Prompt
                        </button>
                    </div>

                    <!-- Configurations Tab -->
                    <div id="settings-tab-configurations" class="p-4 space-y-6">
                        <!-- Configuration selector -->
                        <div class="mb-4">
                            <label class="block text-xs font-medium mb-2 text-gray-700 dark:text-gray-300">Active
                                Configuration</label>
                            <select id="settings-selector"
                                class="w-full p-2 text-sm border rounded-lg bg-gray-50 dark:bg-gray-800 border-gray-200 dark:border-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none"></select>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">API
                                    Host</label>
                                <input type="text" id="api-host"
                                    class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">API
                                    Key</label>
                                <input type="password" id="api-key"
                                    class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Model
                                    Name</label>
                                <input type="text" id="model-name"
                                    class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label
                                    class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Temperature:
                                    <span id="temp-value">0.7</span></label>
                                <input type="range" id="temperature" min="0" max="2" step="0.1"
                                    class="w-full accent-blue-600">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Max
                                    Tokens</label>
                                <input type="number" id="max-tokens"
                                    class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Top P:
                                    <span id="top-p-value">0.9</span></label>
                                <input type="range" id="top-p" min="0" max="1" step="0.05"
                                    class="w-full accent-blue-600">
                            </div>
                        </div>

                        <div class="pt-4 border-t border-gray-200 dark:border-gray-800 flex gap-2">
                            <button id="save-settings"
                                class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-lg shadow-blue-600/20 transition-colors">Save</button>
                            <button id="set-default-settings"
                                class="flex-1 py-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg transition-colors">Set
                                Default</button>
                        </div>
                    </div>

                    <!-- System Prompt Tab -->
                    <div id="settings-tab-system-prompt" class="p-4 space-y-4 hidden">
                        <div class="flex gap-2 mb-3">
                            <select id="prompt-selector"
                                class="flex-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"></select>
                            <button onclick="openPromptModal()"
                                class="p-2 text-gray-500 hover:text-blue-600 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <textarea id="system-prompt" rows="8"
                            class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                            placeholder="Enter system instructions..."></textarea>
                        <div class="flex justify-end">
                            <button id="save-prompt-button"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Overlay for mobile sidebar -->
        <div id="sidebar-overlay"
            class="fixed inset-0 bg-black/50 z-20 hidden sm:hidden backdrop-blur-sm transition-opacity"
            onclick="closeSidebar()"></div>
    </div>

    <!-- Settings Overlay -->
    <div id="settings-overlay" onclick="toggleSettings()"
        class="fixed inset-0 bg-black/20 backdrop-blur-sm z-30 hidden transition-opacity opacity-0"></div>

    <!-- Generic Modal -->
    <div id="custom-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl w-full max-w-md mx-4 transform transition-all scale-95 opacity-0"
            id="modal-content">
            <div class="p-5 border-b border-gray-100 dark:border-gray-800">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>
            </div>
            <div class="p-5">
                <p id="modal-message" class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed"></p>
            </div>
            <div class="p-4 bg-gray-50 dark:bg-gray-800/50 rounded-b-xl flex justify-end gap-3" id="modal-actions">
                <!-- Buttons injected by JS -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Edit Message Modal -->
    <div id="message-edit-modal"
        class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div
            class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all scale-100">
            <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center">
                <h3 class="font-semibold text-lg">Edit Message</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <form id="message-edit-form" class="p-4">
                <input type="hidden" id="edit-message-id">
                <textarea id="edit-message-content" rows="6"
                    class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none resize-none mb-4"></textarea>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeEditModal()"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800 rounded-lg transition-colors">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-lg shadow-blue-600/20 transition-colors">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/script.js"></script>
</body>

</html>
